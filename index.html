<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="gradient">
	<h1>Background Generator</h1>
	<div class="colors">
		<p>Color 1:</p>
		<input class="color1" type="color" name="color1" value="#00ff00">
		<p>Color 2:</p>
		<input class="color2" type="color" name="color2" value="#ff0000">
	</div>
	<select id="gradientDirection">
		<option value="right">to right</option>
		<option value="left">to left</option>
		<option value="top">to top</option>
		<option value="bottom" selected>to bottom</option>
		<option value="topright">to right top</option>
		<option value="topleft">to left top</option>
		<option value="bottomright">to right bottom</option>
		<option value="bottomleft">to left bottom</option>
	</select>
	<h2>Current CSS Background</h2>
	<h3></h3>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
